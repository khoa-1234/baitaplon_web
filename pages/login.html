<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/bootstrap-icons.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="../assets/images/logogoc.png" />
    <title id="titlePage">Sign In</title>
</head>

<body class="login">
    <video autoplay muted loop id="myVideo">
      <source src="../assets/video/SnapSave.io-Rolls-Royce Spectre _ Hot Weather Testing-(1080p)_2.mp4" type="video/webm">
    </video>

    <section class="account">
        <div class="account_main">
            <nav>
                <ul>
                    <li class="link"><a href="./home.html">TRANG CHỦ</a></li>
                    <li class="link"><a href="./product.html">SẢN PHẨM</a></li>
                    <li class="link"><a href="./about.html">THÔNG TIN</a></li>
                    <li class="link"><a href="./contact.html">LIÊN HỆ</a></li>
                    <li class="sign ml-auto active">
                        <a href="./login.html">ĐĂNG NHẬP</a>
                    </li>
                    <li class="regis" style="border: 1px solid white;">
                        <a href="./register.html" class="Register" style="color: white;">ĐĂNG KÝ</a>
                    </li>
                    <a href="./home.html" class="close_icon">
                        <i class="bi bi-x-lg"></i>
                    </a>
                </ul>
            </nav>
            <div class="account_content">
                <div class="main_left">
                    <h1 class="left_title">Đăng nhập để có trải nghiệm tốt hơn</h1>
                    <sub>Nếu chưa có tài khoản, bạn có thể
              <a href="./register.html">Đăng ký tại đây !</a></sub
            >
          </div>
          <div class="main_center">
            <a href="../index.html"><img src="../assets/images/logo1.png" alt=""/></a>
            <div class="shadow_image"></div>
          </div>
          <form action="" class="account_form">
            <div class="form_email">
              <input type="text" name="email" placeholder="Enter Email" />
            </div>

            <div class="form_password">
              <input type="password" name="password" placeholder="Password" />
              <i class="bi bi-eye-slash-fill"></i>
            </div>
            <a href="#" class="recover_password">Quên mật khẩu</a>
            <span class="error"></span>
            <div class="submit">
              <input type="submit" value="Sign In" class="sign_in" />
            </div>
            <div class="continue">
              <span></span>
              <p>Or continue with</p>
              <span></span>
            </div>
            <div class="social_network">
              <a href="#"><i class="bi bi-google"></i></a>
              <a href="#"><i class="bi bi-facebook"></i></a>
              <a href="#"><i class="bi bi-github"></i></a>
              <a href="#"><i class="bi bi-linkedin"></i></a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="../assets/js/toggleEye.js"></script>
    <script src="../assets/js/account.js"></script>
  </body>
